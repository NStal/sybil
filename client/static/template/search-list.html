<div class="search-list fancy-scroll">
  <div class="header">
    <input type="text" data-id="searchKeywordInput" value="" placeholder="eg:nodejs memory leak" />
    
    <button data-id="searchButton" class="button icon fa fa-search">search</button>
  </div>
  <div class="result-list  fancy-scroll" data-id="resultList">
  </div>
  <div class="loading-hint" data-id="loadingHint" >
    <div class="box" id="box">
      <div class="face face-left">
      </div>
      <div class="face face-right">
      </div>
      <div class="face face-top">
      </div>
      <div class="face face-bottom">
      </div>
      <div class="face face-front">
      </div>
      <div class="face face-back">
      </div>
    </div>
    <div class="text">
      
      Loading more archives
    </div>
  </div>
  <div class="no-more-hint" data-id="noMoreHint">
    No more result.
  </div>
</div>
